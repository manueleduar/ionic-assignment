
<ion-searchbar animated (ionChange)="onSearchChange($event)" [(ngModel)]="searchText" placeholder="Search login username"></ion-searchbar>

<!-- show avatar_url (photo) and login (username) using onSearchChange -->
<ion-row *ngIf="searchText">
  <ion-col size="12" *ngFor="let user of listUsers | filter:searchText">
    <ion-card (click)="openProfile(user.login)">
      <ion-card-header>
        <ion-card-title>
          <ion-avatar slot="">
            <img src="{{ user.avatar_url }}">
          </ion-avatar>
          <ion-label>
            <h2>{{ user.login || 'no name' }}</h2>
          </ion-label>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>
