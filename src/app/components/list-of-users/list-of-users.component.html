<ion-list>
  <ion-item *ngFor="let user of userInfoArray" (click)="openProfile(user.login)">
    <ion-avatar slot="start">
      <img src="{{ user.avatar_url }}">
    </ion-avatar>
    <ion-label color="danger" *ngIf="user.public_repos >= 2">
      <h2>{{ user.login || 'no name' }}</h2>
      <!-- <h3>{{ user.bio || 'no bio' }}</h3> -->
      <!-- <h4 *ngIf="user.blog" style="text-decoration:none;"><a href="{{ user.blog }}" target="_system">{{user.blog}}</a></h4>
      <h4 *ngIf="!user.blog">No blog</h4> -->
      <h5>{{ user.company || 'no company' }}</h5>
      <p>
        {{ user.location || 'no location' }}
      </p>
    </ion-label>

    <ion-label *ngIf="user.public_repos < 2">
      <h2>{{ user.login || 'no name' }}</h2>
      <!-- <h3>{{ user.bio || 'no bio' }}</h3> -->
      <!-- <h4 *ngIf="user.blog" style="text-decoration:none;"><a href="{{ user.blog }}" target="_system">{{user.blog}}</a></h4>
      <h4 *ngIf="!user.blog">No blog</h4> -->
      <h5>{{ user.company || 'no company' }}</h5>
      <p>
        {{ user.location || 'no location' }}
      </p>
    </ion-label>
  </ion-item>
</ion-list>
