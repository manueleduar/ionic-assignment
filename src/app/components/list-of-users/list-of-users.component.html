<ion-list>
  <ion-item *ngFor="let user of userInfoArray">
    <ion-avatar slot="start">
      <img src="{{ user.avatar_url }}">
    </ion-avatar>
    <ion-label>
      <h2>{{ user.name || 'no name' }}</h2>
      <h3>{{ user.bio || 'no bio' }}</h3>
      <h4>{{user.blog || 'no blog'}}</h4>
      <p>
        {{ user.company || 'no company' }}
      </p>
    </ion-label>
  </ion-item>
</ion-list>
